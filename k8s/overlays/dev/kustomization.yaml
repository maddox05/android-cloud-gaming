apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: gaming

resources:
  - ../../base

# Use local registry (minikube)
images:
  - name: signal
    newName: localhost:5000/signal
    newTag: dev

# Dev-specific patches
patches:
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: signal-server

  # Add dev environment variables
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: NODE_ENV
          value: development
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: WORKER_IMAGE
          value: localhost:5000/worker:dev
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: REDROID_IMAGE
          value: redroid/redroid:12.0.0-latest
      - op: add
        path: /spec/template/spec/containers/0/env/-
        value:
          name: WARM_POOL_SIZE
          value: "1"
    target:
      kind: Deployment
      name: signal-server

# Replace ingress for local access
patchesStrategicMerge:
  - ingress-patch.yaml
