<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MaddoxCloud | Pricing</title>
  <link rel="icon" type="image/png" href="imgs/favicon.png">
  <link rel="stylesheet" href="css/styles.css">
  <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <a href="/" class="logo">
        <img src="imgs/favicon.png" alt="" class="logo-icon">
        MaddoxCloud
      </a>
    </div>

    <div class="header-right">
      <a href="/" class="nav-link">Home</a>

      <!-- Auth UI -->
      <button id="login-btn" class="login-btn" onclick="signInWithGoogle()">Sign In</button>
      <div id="user-info" class="user-info" style="display: none;">
        <span id="user-name" class="user-name"></span>
        <a href="https://billing.stripe.com/p/login/4gMeVdfY5c553jheYeew800" class="settings-btn" title="Manage Subscription">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="3"></circle>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
          </svg>
        </a>
        <button class="logout-btn" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pricing-page">
    <div class="pricing-header">
      <h1>Choose Your Plan</h1>
      <p>Unlock premium cloud gaming with faster streaming and priority access.</p>
    </div>

    <div class="pricing-container" id="pricing-container">
      <!-- Stripe pricing table or login prompt will be rendered here -->
    </div>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/auth.js"></script>
  <script>
    // Render Stripe pricing table with user info
    async function renderPricingTable() {
      const container = document.getElementById('pricing-container');
      container.innerHTML = '';

      // Get current user
      const user = await window.getCurrentUser();

      if (!user) {
        // Show login prompt if not logged in
        container.innerHTML = `
          <div class="login-prompt">
            <h2>Sign in to view pricing</h2>
            <p>Please sign in to see our subscription plans.</p>
            <button class="login-btn" onclick="signInWithGoogle()">Sign In with Google</button>
          </div>
        `;
        return;
      }

      // Create pricing table with user info
      const pricingTable = document.createElement('stripe-pricing-table');
      pricingTable.setAttribute('pricing-table-id', 'prctbl_1ShC2bIo5niLkgKCBTAs0yzK');
      pricingTable.setAttribute('publishable-key', 'pk_live_51ShAGcIo5niLkgKCCwvIhzBqI2xLDdOZ3CxzDEwegRTHpfWzCwJkyTBc7cGNhlF9Tej0O5nmc7jQ2uJr2TJiOgSw00aACeMl1e');

      // client-reference-id links the Stripe subscription to your Supabase user ID
      pricingTable.setAttribute('client-reference-id', user.id);

      // Pre-fill the customer's email
      if (user.email) {
        pricingTable.setAttribute('customer-email', user.email);
      }

      container.appendChild(pricingTable);
    }

    // Wait for auth to initialize, then render pricing table
    document.addEventListener('DOMContentLoaded', function() {
      setTimeout(renderPricingTable, 100);
    });
  </script>
</body>
</html>
