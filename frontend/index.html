<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Gaming</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <!-- Header -->
  <header class="header">
    <div class="header-left">
      <div class="search-box">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="11" cy="11" r="8"></circle>
          <path d="m21 21-4.35-4.35"></path>
        </svg>
        <input type="text" placeholder="Search games..." disabled>
      </div>
    </div>

    <div class="header-right">
      <div class="level-badge">
        <span class="level">LEVEL 3</span>
        <span class="streak">3 DAY STREAK</span>
        <div class="progress-bar">
          <div class="fill"></div>
        </div>
      </div>

      <div class="coins">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="currentColor">
          <circle cx="12" cy="12" r="10" fill="#ffd700"/>
        </svg>
        <span>300</span>
      </div>

      <!-- Auth UI -->
      <button id="login-btn" class="login-btn" onclick="signInWithGoogle()">Sign In</button>
      <div id="user-info" class="user-info" style="display: none;">
        <span id="user-name" class="user-name"></span>
        <button class="logout-btn" onclick="signOut()">Sign Out</button>
      </div>
    </div>
  </header>

  <!-- Category Navigation -->
  <nav class="category-nav">
    <ul class="category-list">
      <li class="active">ROBLOX</li>
      <li>MULTIPLAYER</li>
      <li>3D</li>
      <li>FLASH</li>
      <li>HORROR</li>
      <li>PLATFORMER</li>
      <li>PUZZLE</li>
      <li>FIGHTING</li>
      <li>SPORTS</li>
      <li>DRIVING</li>
    </ul>
  </nav>

  <!-- Stats Bar -->
  <div class="stats-bar">
    <div class="stat-badge">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="2" y="3" width="20" height="14" rx="2" ry="2"></rect>
        <line x1="8" y1="21" x2="16" y2="21"></line>
        <line x1="12" y1="17" x2="12" y2="21"></line>
      </svg>
      250+ GAMES
    </div>
    <div class="stat-badge">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
        <circle cx="9" cy="7" r="4"></circle>
        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
      </svg>
      150,000+ DAILY GAMERS
    </div>
    <div class="stat-badge">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <polygon points="5 3 19 12 5 21 5 3"></polygon>
      </svg>
      GAME INSTANTLY
    </div>
    <div class="stat-badge">
      <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
      </svg>
      FREE TO PLAY
    </div>
  </div>

  <!-- Main Content -->
  <main class="main-content">
    <section>
      <h2 class="section-title">Available Games</h2>
      <div class="game-grid" id="game-grid">
        <!-- Games will be rendered here by JavaScript -->
      </div>
    </section>
  </main>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="config.js"></script>
  <script src="js/auth.js"></script>
  <script src="js/home.js"></script>
</body>
</html>
